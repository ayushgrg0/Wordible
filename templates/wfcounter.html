<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{{page_title}} | Wordible</title>
</head>

<body>
    {% include "nav.html" %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="message" class="form-label" style="margin-top: 30px;">Enter the text to count word
                    frequency:</label>
                <textarea class="form-control mx-auto" name="message" rows="7"
                    placeholder="Enter your text here">{{ message }}</textarea>
                <button type="submit" class="btn btn-success" style="margin-top: 25px ;">Analyze</button>
                <!-- <h5 style="margin-top: 50px ; color:rgba(14, 39, 205, 0.836)">Word Count Summary:</h5>
                <textarea class="form-control" rows="5" readonly style="background-color: #f8f9fa;">
                {% for word, count in words_counted.items %}
                    {{ word }}: {{ count }}
                {% endfor %}
                </textarea> -->
            </div>
        </form>
        {% if words_counted %}
        <div class="mt-5">
            <h5 style="color: rgba(14, 39, 205, 0.836);">Word Frequency Result:</h5>
            <ul class="list-group">
                {% for word, count in words_counted.items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ word }}
                    <span class="badge bg-primary rounded-pill">{{ count }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</body>

</html>
